    <title>Quantum Algorithm Zoo - Aligned Tree Visualization</title>
    <style>
        .node circle {
            fill: #fff;
            stroke: steelblue;
            stroke-width: 1.5px;
        }
        .node {
            font: 11px sans-serif;
            font-weight: bold;
        }
        .link {
            fill: none;
            stroke: #ccc;
            stroke-width: 1.5px;
        }
    </style>
    <script src="https://d3js.org/d3.v3.min.js"></script>

        // Adjusted dimensions for a tree layout
        var width = 2200,
            height = 3000;

        // --- KEY CHANGE: Switched from d3.layout.cluster to d3.layout.tree ---
        // The tree layout enforces strict hierarchical levels.
        var tree = d3.layout.tree()
            .size([height, width - 500]);

        var diagonal = d3.svg.diagonal()
            .projection(function(d) { return [d.y, d.x]; });

        var svg = d3.select("body").append("svg")
            .attr("width", width)
            .attr("height", height)
            .append("g")
            // Adjusted transform for better centering and to show root node label
            .attr("transform", "translate(200,0)");

        var root = getData(),
            nodes = tree.nodes(root), // Use the tree layout here
            links = tree.links(nodes); // And here

        var link = svg.selectAll(".link")
            .data(links)
            .enter().append("path")
            .attr("class", "link")
            .attr("d", diagonal);

        var node = svg.selectAll(".node")
            .data(nodes)
            .enter().append("g")
            .attr("class", "node")
            .attr("transform", function(d) { return "translate(" + d.y + "," + d.x + ")"; });

        node.append("circle")
            .attr("r", 4.5);

        node.append("text")
            .attr("dx", function(d) { return d.children ? -12 : 12; })
            .attr("dy", 4)
            .style("text-anchor", function(d) { return d.children ? "end" : "start"; })
            .text(function(d) { return d.name; });
